<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo приложение</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="app.js" defer></script>
    <div class="container">
        <header>
            <h1>ToDo лист</h1>
            <p class="subtitle">список ваших задач!</p>
        </header>

        <div class="divider"></div>

        <main>
            <div id="empty-state" class="empty-state">
                <h2>Список дел пуст!</h2>
            </div>
            <ul class="task-list" id="task-list">  
            </ul>

            <div class="divider"></div>

            <div class="add-task">
                <input type="text" id="task-input" placeholder="Текст задачи">
                <button id="add-btn">Добавить</button>
            </div>
        </main>

        <div class="divider"></div>

        <div class="auth-buttons">
            <button id="register-btn" class="auth-btn">Регистрация</button>
            <button id="login-btn" class="auth-btn">Авторизация</button>
        </div>
    </div>
</body>
</html>
